<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/fbf5fa51be.js"></script>
  <script src="https://kit.fontawesome.com/17515e61cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/css/index.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
          aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <a class="navbar-brand" href="#" id="logo">Module-Film</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="home">Фильмы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="favor">Избранное</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Search" id="inputSearch">
            <button class="btn btn-success" type="submit" id="btnSearch">Поиск</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-lg">
      <div id="drop-nav">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Жанры
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Боевик</a></li>
            <li><a class="dropdown-item" href="#">Приключени</a></li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Язык
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Русский</a></li>
            <li><a class="dropdown-item" href="#">Английский</a></li>
          </ul>
        </div>
      </div>
      <div class="movie-card">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4" id="movie-grid">
        </div>
        <nav id="pagination">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link Previous" onclick="nextPage('prev')">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link Next" onclick="nextPage('next')">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <template id="cardTemp">
    <div class="col">
      <div class="card h-100">
        <img src="" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <i class="far fa-heart icon"></i>
        </div>
      </div>
    </div>

    <div class="modal fade mudila" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header ">
            <h5 class="modal-title ">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-conteiner d-lg-flex">
            <img src="" class="modal-img rounded mx-auto d-block" width="50%" alt="">
            <div class="conteiner-body px-lg-2">
              <div class="modal-average text-justify">
                <p>Релиз: <span class="release"></span></p>
                <p>Рейтинг: <span class="average"></span></p>
                <p>Жанр: <span class="genre"></span></p>
                <p>Язык: <span class="language"></span></p>
                <p>Описание: <span class="overview"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="./js/data.js"></script>
  <script src="./js/createCard.js"></script>
  <script src="./js/pagination.js"></script>
  <script src="./js/btn.js"></script>
  <script src="./js/check.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
